{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    {% if quote %}
    <br>
    <p>Symbol: {{quote.name}} <br>Price: {{quote.price|usd}}</p>
    {% endif %}
{% endblock %}
